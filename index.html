<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Dictionary JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
       <header>English Dictionary</header>
       <div class="search">
            <input type="text" placeholder="Search the word" required>
            <i class="fas fa-search"></i>
            <span class="material-icons">close</span>
         </div>
         <p class="text-info">Type any existing word and press enter to get meaning, example, synonyms, etc.</p>
         <ul>
             <li class="word">
                 <div class="detail">
                     <p>_</p>
                     <span>_ _</span>
                 </div>
                 <i class="fas fa-volume-up"></i>
             </li>
             <div class="content">
                   <li class="meaning">
                         <div class="detail">
                          <p>Meaning</p>
                          <span>__</span>
                          </div>
                  </li>
                 <li class="example">
                         <div class="detail">
                         <p>Example</p>
                          <span>__</span>
                          </div>
                 </li>
                 <li class="synonyms">
                        <div class="detail">
                         <p>Synonyms</p>
                         <div class="list">    
                         </div>
                     </div>
                 </li>
             </div>
         </ul>
   </div>

<script src="main.js"></script>
</body>
</html>
